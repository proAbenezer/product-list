<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./main/output.css" />
    <script src="script.js" defer></script>
    <title>Product list with cart</title>
  </head>
  <body class="bg-Rose100">
    <div
      class="w-full min-h-screen container mx-auto flex flex-col items-center gap-y-12 pt-12 px-14 mb-20 transition-all lg:items-start lg:flex-row md:gap-y-0 lg:gap-x-12 xl:gap-x-8 3xl:px-14 lg:justify-center"
    >
      <div class="flex flex-col gap-y-8 mb-10">
        <h1 class="font-redHatBold text-Rose900 text-4xl">Desserts</h1>
        <div id="foodContainer" class="grid">
          <template id="itemsTemplate">
            <div id="item" class="flex flex-col gap-y-6 pb-4">
              <div id="itemImageContainer" class="relative w-full rounded-lg">
                <img
                  src="./assets/images/image-waffle-mobile.jpg"
                  alt=""
                  class="mobile-image w-full h-full rounded-lg lg:hidden"
                />
                <img
                  src="./assets/images/image-waffle-desktop.jpg"
                  alt=""
                  class="desktop-image hidden w-full h-full rounded-lg lg:block"
                />
                <button
                  class="addToCartBtn w-44 h-10 absolute -bottom-5 right-[50%] translate-x-[50%] flex items-center justify-center gap-2 border-[1px] border-Rose500 bg-white rounded-full font-redHatBold text-sm cursor-pointer"
                >
                  <img src="assets/images/icon-add-to-cart.svg" alt="" />
                  <p>Add to Cart</p>
                </button>
                <button
                  style="display: none"
                  class="removeFromCartBtn bg-Red w-44 h-10 absolute -bottom-5 right-[50%] translate-x-[50%] flex items-center justify-around gap-2 border-[1px] rounded-full font-redHatBold text-sm cursor-pointer"
                >
                  <div
                    class="decrementBtn w-4 h-4 flex items-center justify-center rounded-full border-white border-2"
                  >
                    <img
                      src="./assets/images/icon-decrement-quantity.svg"
                      alt=""
                      class="w-[90%] h-[90%]"
                    />
                  </div>
                  <p class="font-redHat text-white">1</p>
                  <div
                    class="incrementBtn addToCartBtn relative w-4 h-4 flex items-center justify-center rounded-full border-white border-2"
                  >
                    <img
                      src="./assets/images/icon-increment-quantity.svg"
                      alt=""
                      class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-[90%] h-[90%]"
                    />
                  </div>
                </button>
              </div>
              <div class="flex flex-col gap-y-1">
                <p class="title font-redHat text-Rose400 text-xs">Waffle</p>
                <h1 class="subtitle font-redHatBold text-sm text-Rose900">
                  Waffle with Berries
                </h1>
                <p class="price font-redHatBold text-Red text-sm">$6.50</p>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div
        id="cartContainer"
        class="w-[280px] bg-white min-h-72 lg:sticky lg:top-12 lg:right-0 lg:w-[380px] rounded-lg px-3 py-6 gap-y-6"
      >
        <h1 class="font-redHatBold text-xl text-Red mb-6">
          Your Cart <span id="cart-number">(0)</span>
        </h1>
        <div
          id="emptyCart"
          class="flex flex-col items-center justify-center gap-y-6"
        >
          <img src="./assets/images/illustration-empty-cart.svg" alt="" />

          <p class="font-redHatBold text-Rose500 text-xs">
            Your added items will appear here
          </p>
        </div>
        <div id="cartItemsContainer" class="flex flex-col">
          <template id="cartItemsTemplate">
            <div
              class="flex justify-between items-center border-b-1 border-Rose900"
            >
              <div class="flex flex-col gap-y-1">
                <p class="title font-redHatBold text-[#444444] text-[0.8rem]">
                  Classic Tiramisu
                </p>
                <div class="flex items-center gap-x-3 text-xs">
                  <p class="quantity font-redHatBold text-Red">1xl</p>
                  <p class="item-price font-redHat text-gray-400">@ $5.50</p>
                  <p class="total-price font-redHatBold text-gray-400">$5.50</p>
                </div>
              </div>
              <div
                class="deleteBtn relative w-5 h-5 flex rounded-full border-[#B0B0B0] border-2 cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="10"
                  fill="none"
                  viewBox="0 0 10 10"
                  class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]"
                >
                  <path
                    fill="#B0B0B0"
                    d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"
                  />
                </svg>
              </div>
            </div>
            <hr class="border-gray-300 my-4" />
          </template>
        </div>
        <div
          id="cartActionsContainer"
          class="flex flex-col gap-y-4"
          style="display: none"
        >
          <div class="flex flex-col mt-4">
            <div class="flex justify-between">
              <p class="font-redHat text-gray-400 text-xs">Order Total</p>
              <p class="font-redHatBold text-Rose900 text-lg">
                $<span id="totalPrice">0.00</span>
              </p>
            </div>
          </div>

          <div
            class="w-full rounded-lg bg-[#fae7e2] flex items-start gap-x-2 justify-center py-4"
          >
            <img
              src="./assets/images/icon-carbon-neutral.svg"
              alt=""
              class="w-[1rem]"
            />
            <p class="font-redHat text-Rose900 text-xs">
              This is
              <span class="font-redHatBold text-Rose900"
                >carbon-neutral delivery</span
              >
            </p>
          </div>
          <button
            class="w-full bg-Red py-3 font-redHatBold text-white text-md rounded-full cursor-pointer"
          >
            Confirm order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
